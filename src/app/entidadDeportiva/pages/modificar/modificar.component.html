
<h1>
  Modificar Entidad
  <small>{{ entidad.numeroRegistro }}</small>
</h1>

<div fxLayout="row"
   fxLayoutGap="40px"
   fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">

      <div fxLayout="row"
           fxLayout.xs="column"
           fxLayoutGap="20px">

          <mat-form-field fxFlex="100" fxLayout.xs="column" >
              <mat-label>Nombre Entidad</mat-label>
              <input matInput
                     type="text"
                     [(ngModel)]="entidad.nombreEntidad"
                     required>
          </mat-form-field>


          <mat-form-field fxFlex="100">
              <mat-label>Localidad</mat-label>
              <input matInput
                     type="text"
                     [(ngModel)]="entidad.localidad"
                     required>
          </mat-form-field>
      </div>


      <mat-form-field>
          <mat-label>Provincia</mat-label>
          <input matInput
                 type="text"
                 [(ngModel)]="entidad.provincia"
                 required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="entidad.tipo" matInput required>
          <mat-option *ngFor="let tipo of tipos"
           [value]="tipo.idTipo">{{tipo.valor}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>


      <div fxLayout fxLayoutGap="20px">
          <button mat-raised-button
                  color="primary"
                  (click)="modificar()">
              <mat-icon>edit</mat-icon>
              Modificar
          </button>

          <span class="spacer"></span>

          <button *ngIf="entidad.numeroRegistro && canDelete"
                  mat-raised-button
                  (click)="borrar()"
                  color="warn">
              <mat-icon>remove</mat-icon>
              Borrar
          </button>
      </div>
  </div>


</div>
