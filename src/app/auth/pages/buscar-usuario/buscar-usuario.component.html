
<div fxLayout="column">
  <div>
      <h1>Buscador de Usuarios</h1>
      <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">

      <mat-form-field>
          <input type="text"
                 placeholder="Introduzca el correo de un usuario"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="termino "
                 [matAutocomplete]="auto"
                 (input)="buscando()">

          <mat-autocomplete autoActiveFirstOption
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada( $event )">

            <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
              {{ usuario.email }}
            </mat-option>

            <mat-option value="" *ngIf="usuarios.length === 0 && termino.trim().length > 0">
              No se encontró nada con el término {{ termino }}
            </mat-option>


          </mat-autocomplete>


      </mat-form-field>



  </div>
  <ng-template [ngIf]="!!usuarioSeleccionado">

    <div fxLayout="row"
    fxLayoutAlign="center">
      <app-carta-usuario fxFlex="50" [usuario]="usuarioSeleccionado"></app-carta-usuario>
    </div>

  </ng-template>


</div>
