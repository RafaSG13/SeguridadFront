
<h1>
  Cambiar Contrase単a
  </h1>

  <div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <mat-form-field fxFlex="100" fxLayout.xs="column" >
      <mat-label>Nueva Contrase単a</mat-label>
      <input matInput
             type="password"
             [(ngModel)]="pass2"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100" fxLayout.xs="column" >
      <mat-label>Repetir Contrase単a</mat-label>
      <input matInput
             type="password"
             [(ngModel)]="pass2"
             required>
    </mat-form-field>

        <br>


        <div fxLayout fxLayoutGap="20px">
            <button mat-raised-button
                    color="primary"
                    (click)="cambiar()">
                <mat-icon>edit</mat-icon>
                Cambiar Contrase単a
            </button>
        </div>
    </div>
